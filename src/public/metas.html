<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planejamento - Metas</title>
  <link rel="stylesheet" href="/src/public/assets/css/metas.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html">⟵</a>
      <h1>Metas</h1>
      <div class="profile">
        <a href="perfiluser.html">
          <img src="/src/public/assets/images/avatarpadrao.png" alt="Avatar" width="50" height="50" />
        </a>
        <a href="notificacoes.html">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 20C11.45 20 10.9792 19.8042 10.5875 19.4125C10.1958 19.0208 10 18.55 10 18C10 17.45 10.1958 16.9792 10.5875 16.5875C10.9792 16.1958 11.45 16 12 16C12.55 16 13.0208 16.1958 13.4125 16.5875C13.8042 16.9792 14 17.45 14 18C14 18.55 13.8042 19.0208 13.4125 19.4125C13.0208 19.8042 12.55 20 12 20ZM12 14C11.45 14 10.9792 13.8042 10.5875 13.4125C10.1958 13.0208 10 12.55 10 12C10 11.45 10.1958 10.9792 10.5875 10.5875C10.9792 10.1958 11.45 10 12 10C12.55 10 13.0208 10.1958 13.4125 10.5875C13.8042 10.9792 14 11.45 14 12C14 12.55 13.8042 13.0208 13.4125 13.4125C13.0208 13.8042 12.55 14 12 14ZM12 8C11.45 8 10.9792 7.80417 10.5875 7.4125C10.1958 7.02083 10 6.55 10 6C10 5.45 10.1958 4.97917 10.5875 4.5875C10.9792 4.19583 11.45 4 12 4C12.55 4 13.0208 4.19583 13.4125 4.5875C13.8042 4.97917 14 5.45 14 6C14 6.55 13.8042 7.02083 13.4125 7.4125C13.0208 7.80417 12.55 8 12 8Z"
              fill="#1D1B20" />
          </svg>
        </a>
      </div>
    </div>

    <div class="goals" id="goalsContainer">
      <!-- Metas serão renderizadas aqui -->
    </div>

    <div class="fab" onclick="abrirModal()">＋</div>
  </div>

  <!-- Modal para adicionar/editar metas -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Nova Meta</h2>
        <button class="modal-close" onclick="fecharModal()">×</button>
      </div>
      <form class="modal-form" id="metaForm">
        <div class="form-group">
          <label for="nomeMeta">Nome da Meta</label>
          <input type="text" id="nomeMeta" placeholder="Ex: Ler 12 livros este ano" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="concluido">Concluído</label>
            <input type="number" id="concluido" min="0" value="0" required />
          </div>
          <div class="form-group">
            <label for="total">Total</label>
            <input type="number" id="total" min="1" value="1" required />
          </div>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria">
            <option value="pessoal">🎯 Pessoal</option>
            <option value="trabalho">💼 Trabalho</option>
            <option value="saude">💚 Saúde</option>
            <option value="fitness">💪 Fitness</option>
            <option value="estudo">📚 Estudo</option>
            <option value="hobby">🎨 Hobby</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar Meta</button>
        </div>
      </form>
    </div>
  </div>

  <div class="nav-bar">
    <a href="cronometro.html" class="nav-item" data-tab="cronometro">
      <div class="icon-wrapper">
        <img src="/src/public/assets/images/cronometro.png" alt="Ícone cronômetro" />
      </div>
      <span>Cronômetro</span>
    </a>
    <a href="metas.html" class="nav-item" data-tab="metas">
      <div class="icon-wrapper">
        <img src="/src/public/assets/images/alvo.png" alt="Ícone metas" />
      </div>
      <span>Metas</span>
    </a>
  </div>

  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const navItems = document.querySelectorAll(".nav-item");

    navItems.forEach(item => {
      const linkPage = item.getAttribute("href");
      if (linkPage === currentPage) {
        item.classList.add("active");
      }
    });
  </script>
  <script src="/src/public/assets/js/metas.js"></script>
</body>
</html>
